<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DashBoard</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
	<div class="container">
		<aside>
			<div class="top">
				<div class="logo">
					<img src="../img/logo.png">
					<h2>DE <span class="danger">CHIN</span></h2>
					<div class="close" id="close-btn">
						<span class="material-symbols-sharp">close</span>
					</div>
					<div class="theme-toggler">
						<span class="material-symbols-sharp active">light_mode</span>
						<span class="material-symbols-sharp">dark_mode</span>
					</div>
				</div>
			</div>
			<div class="sidebar" id="sidebar">
				<a href="#Dashboard" class="active" id="btndashboard">
					<span class="material-symbols-sharp">grid_view</span>
					<h3>Dashboard</h3>
				</a>
				<a href="#Customers" id="customers">
					<span class="material-symbols-sharp">person_outline</span>
					<h3>Customers</h3>
				</a>
				<a href="#Orders" id="orders">
					<span class="material-symbols-sharp">receipt_long</span>
					<h3>Orders</h3>
				</a>
				<a href="#Products" id="products">
					<span class="material-symbols-sharp">inventory</span>
					<h3>Products</h3>
				</a>
				<a href="#Reports" id="reports">
					<span class="material-symbols-sharp">report_gmailerrorred</span>
					<h3>Reports</h3>
				</a>
				<a href="#Settings" id="settings">
					<span class="material-symbols-sharp">settings</span>
					<h3>Settings</h3>
				</a>
				<a href="#Add-Product" id="add-product">
					<span class="material-symbols-sharp">add</span>
					<h3>Add Product</h3>
				</a>
				<a href="#">
					<span class="material-symbols-sharp">logout</span>
					<h3>Logout</h3>
				</a>
			</div>
		</aside>

		<!------------- END OF ASIDE ------------->

		<div id="dashboard"></div>
		<div id="dashboard-right"></div>
		<!------------- END OF MAIN ------------->

		
	</div>


	<!------------- TEMPLATES ------------->

	<!------------- TEMPLATE DASHBOARD ------------->
	<template id="template-dashboard">
		<main>
				<h1>Dashboard</h1>
			<div class="date">
				<input type="date" name="">
			</div>

			<div class="insights">
				<div class="sales">
					<span class="material-symbols-sharp">analytics</span>
					<div class="middle">
						<div class="left">
							<h3>Total Sales</h3>
							<h1 id="totalSales">"25,234</h1>
						</div>
						<div class="progress">
							<svg>
								<circle  cx='38' cy='38' r='36'></circle>
							</svg>
							<div class="number">
								<p>81%</p>
							</div>
						</div>
					</div>
					<small class="text-muted"></small>
				</div>
				<!------------- END OF SALES ------------->
				<div class="expenses">
					<span class="material-symbols-sharp">bar_chart</span>
					<div class="middle">
						<div class="left">
							<h3>Total Expenses</h3>
							<h1 id="totalSales">"15,234</h1>
						</div>
						<div class="progress">
							<svg>
								<circle  cx='38' cy='38' r='36'></circle>
							</svg>
							<div class="number">
								<p>61%</p>
							</div>
						</div>
					</div>
					<small class="text-muted"></small>
				</div>
				<!------------- END OF EXPENESES ------------->
				<div class="income">
					<span class="material-symbols-sharp">stacked_line_chart</span>
					<div class="middle">
						<div class="left">
							<h3>Total Income</h3>
							<h1 id="totalSales">"12,000</h1>
						</div>
						<div class="progress">
							<svg>
								<circle  cx='38' cy='38' r='36'></circle>
							</svg>
							<div class="number">
								<p>41%</p>
							</div>
						</div>
					</div>
					<small class="text-muted"></small>
				</div>
				<!------------- END OF INCOME ------------->
			</div>
			<!------------- END OF INSIGHTS ------------->
			<div class="recent-orders" id="recent-orders">
				<h2>Recent Orders</h2>
				<table>
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Product Number</th>
							<th>Payment</th>
							<th>Status</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td class="warning">Pending</td>
							<td class="primary"><span class="material-symbols-sharp">info</span></td>
						</tr>
					</tbody>
				</table>
				<a href="#">Show All</a>
			</div>
			</main>
	</template>
	<template id="template-dashboard-right">
		<div class="right">
			<div class="top">
				<button id="menu-btn" class="menu-btn">
					<span class="material-symbols-sharp">menu</span>
				</button>
				
				<div class="profile">
					<div class="info">
						<p>Hey, <b>Potro</b></p>

					</div>
					<div class="profile-photo">
						<img src="../img/profile-1.jpg">

			</div>
		<!------------- END OF TOP ------------->
		<div class="recent-updates">
			<h2>Recent Updates</h2>
			<div class="updates">
				<div class="update">
					<div class="profile-photo">
						<img src="../img/profile-2.jpg">
					</div>
					<div class="message">
						<p><b>Mike Tyson</b> Received his order of Night lion tech gps</p>

				</div>
				<div class="update">
					<div class="profile-photo">

		<div class="sales-analytics">
			<h2>Sales Analytics</h2>
			<div class="item online">
				<div class="icon">
					<span class="material-symbols-sharp">shopping_cart</span>
				</div>
				<div class="right">
					<div class="info">
						<h3>ONLINE ORDERS</h3>
						<small class="text-muted">Last 24 Hours</small>
					</div>
					<h5 class="success">+39%</h5>
					<h3>3843</h3>
				</div>
			</div>
			<div class="item offline">
				<div class="icon">
					<span class="material-symbols-sharp">local_mall</span>
				</div>
				<div class="right">
					<div class="info">
						<h3>OFFLINE ORDERS</h3>
						<small class="text-muted">Last 24 Hours</small>
					</div>
					<h5 class="danger">-19%</h5>
					<h3>1743</h3>
				</div>
			</div>
			<div class="item customers">
				<div class="icon">
					<span class="material-symbols-sharp">person</span>
				</div>
				<div class="right">
					<div class="info">
						<h3>NEW COSTUMERS</h3>
						<small class="text-muted">Last 24 Hours</small>
					</div>
					<h5 class="success">+29%</h5>
					<h3>849</h3>
				</div>
			</div>
			<div class="item add-product">
				<div>
					<span class="material-symbols-sharp">add</span>
					<h3>Add Product</h3>
				</div>
			</div>
		</div>
		</div>
	</template>
	<template id="template-orders">
		<main>
			<div class="search">
				<div class="sales">
					<input type="text" name="search" placeholder="Search order" class="btn-search">
					
				</div>
				
			</div>
		 <!------------- END OF INSIGHTS ------------->
		 <div class="recent-orders" id="recent-orders">
			<h2>Orders</h2>
			<table>
				<thead>
					<tr>
						<th>Order Number</th>
						<th>Product Name</th>
						<th>Product Number</th>
						<th>Sale Price</th>
						<th>Purchase Price</th>
						<th>Payment</th>
						<th>Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="warning">Pending</td>
						<td class="primary"><span class="material-symbols-sharp">info</span></td>
					</tr>
				</tbody>
			</table>
			<a href="#">Show All</a>
		</div>
		</main>
	</template>
	<template id="template-products">
		<main>
			
			<div class="search">
				<div class="sales">
					<input type="text" name="search" placeholder="Search order" class="btn-search ">

			</div>

			<table>
				<thead>
					<tr>
						<th>Product Name</th>

						<th>Sale Price</th>
						<th>Purchase Price</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<a href="#"><td class="primary"><span class="material-symbols-sharp">info</span></td></a>
					</tr>
				</tbody>
			</table>
			<a href="#">Show All</a>
		</div>
		</main>
	</template>

	<template id="template-add-product">
		<div class="content">
      		<form action="#">
        		<div class="user-details">
         			<div class="input-box">
            			<span class="details">Product Name</span>
            			<input type="text" placeholder="Enter product name" required>
          			</div>
          			<div class="input-box">
           				 <span class="details">Product Number</span>
            			<input type="text" placeholder="Enter product number" required>
          			</div>
          			<div class="input-box">
            			<span class="details">Sale Price</span>
            			<input type="text" placeholder="Enter sale price" required>
          			</div>
          			<div class="input-box">
            			<span class="details">Purchase Price</span>
            			<input type="text" placeholder="Enter purchase price" required>
          			</div>
          			<div class="input-box">
            			<span class="details">Description</span>
            			<input class="description" type="text" placeholder="Enter product description" required>
          			</div>
        		</div>
        		<div class="button">
          			<input type="submit" value="Register">
